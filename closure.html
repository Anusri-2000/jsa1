<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .counter {
            font-size: 2em;
            margin: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <div class="counter" id="counterValue">0</div>
    <button id="increment">Increment</button>
    <button id="decrement">Decrement</button>
    <button id="reset">Reset</button>

    <script>
        function createCounter() {
            let count = 0; // Private variable

            return {
                increment: function() {
                    count++;
                    updateDisplay();
                },
                decrement: function() {
                    count--;
                    updateDisplay();
                },
                reset: function() {
                    count = 0;
                    updateDisplay();
                },
                getCount: function() {
                    return count;
                }
            };

            function updateDisplay() {
                document.getElementById('counterValue').textContent = count;
            }
        }

        // Create a counter instance
        const counter = createCounter();

        // Attach event listeners to buttons
        document.getElementById('increment').addEventListener('click', counter.increment);
        document.getElementById('decrement').addEventListener('click', counter.decrement);
        document.getElementById('reset').addEventListener('click', counter.reset);
    </script>

</body>
</html>
